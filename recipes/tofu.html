<body>
    <h1>Tofu</h1>
    <img src="../images/tofuimage.jpeg" alt="Tofu Image">
    <h3>Fried Tofu</h3>
    <p>This tofu recipe is made using an air fryer and only uses low amounts of oil:</p>
    <ol>
        <li>16-ounce Tofu</li>
        <li>2 tbsp reduced sodium soy sauce</li>
        <li>2 tbsp avocado oil</li>
        <li>1/4 cup of cornstarch</li>
    </ol>
